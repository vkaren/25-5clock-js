<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>25 + 5 clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <main>
      <div id="break-label">
        <h2>Break Length</h2>
        <div>
          <button id="break-decrement" class="dec">
            <img src="https://img.icons8.com/ios-glyphs/30/000000/sort-down.png" />
          </button>
          <button id="break-increment" class="inc">
            <img src="https://img.icons8.com/ios-glyphs/30/000000/sort-down.png" />
          </button>
        </div>
        <p id="break-length">5</p>
      </div>

      <div id="session-label">
        <h2>Session Length</h2>
        <div>
          <button id="session-decrement" class="dec">
            <img src="https://img.icons8.com/ios-glyphs/30/000000/sort-down.png" />
          </button>
          <button id="session-increment" class="inc">
            <img src="https://img.icons8.com/ios-glyphs/30/000000/sort-down.png" />
          </button>
        </div>
        <p id="session-length">25</p>
      </div>

      <div id="timer-label">
        <h1>Session</h1>
        <p id="time-left">25:00</p>
        <div>
          <button id="start_stop">
            <img src="https://img.icons8.com/ios-glyphs/30/000000/play--v1.png" />
            <img src="https://img.icons8.com/ios-glyphs/30/000000/pause--v1.png" />
          </button>
          <button id="reset">
            <img src="https://img.icons8.com/ios-glyphs/30/000000/reboot.png" />
          </button>
        </div>
        <audio
          src="https://sampleswap.org/samples-ghost/MELODIC%20LOOPS/SYNTH%20AND%20ELECTRONIC%20LOOPS/343[kb]122-soft-alarm-beat.wav.mp3"
          id="beep"
        ></audio>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
